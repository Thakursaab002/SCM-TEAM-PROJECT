<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: url('http://codingstella.com/wp-content/uploads/2024/01/download-5.jpeg') no-repeat;
            background-size: cover;
            background-position: center;
            animation: animateBg 5s linear infinite;
        }

        @keyframes animateBg {
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .login-box {
            position: relative;
            width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 30px;
        }
        .input-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-bottom: 1px solid #fff;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.2em;
            color: #fff;
            padding: 0 35px 0 5px;
        }

        .remember-forgot {
            font-size: 1em;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .remember-forgot input {
            margin-right: 8px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        button {
            width: 100%;
            height: 50px;
            background-color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.2em;
            color: #000;
            font-weight: 500;
            margin-top: 20px;
        }

        .register-link {
            font-size: 1.1em;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            color: rgb(255, 255, 255);
            font-size: 18px;
            margin-top: 5px;
        }

        @media (max-width: 500px) {
            .login-box {
                width: 90%;
                padding: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }


</style>
    
</body>
</html>
